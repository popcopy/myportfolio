<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta https-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/CSS/trivia.css">
  <script src="jquery-3.3.1.min.js"></script>
  <title>80`s Movie Trivia</title>
</head>
<body>
    <div class="jumbotron">
          <h1 class="display-4"><strong>Cowabunga!</strong></h1>
          <h1 class="lead"><strong>When you click Start, You will have 90 seconds to answer all the questions before time runs out! </strong></h1>
          <hr class="my-4">
          <p>Choose wisely Indiana</p>
        <div class="btn btn-primary btn-lg" id="start-button">Start </div>
        <div>
          <h3 id="timer"></h3>
        </div>
    </div>
    <div class="container">
      <div id="questionBox"></div>
      <div class="hidden" id= "endPage">
        <p id="results"></p>
        <p id="correctAnswer"></p>
        <p id="incorrectAnswer"></p>
        <p id="unanswered"></p>
      </div>
    </div>
      
    <div class="container">
      <hr>
      <div class="text-center">
        <p>&copy; Copyright 2018 Matt Urian</p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/JavaScript?trivia.js"></script>

</body>
</html>
