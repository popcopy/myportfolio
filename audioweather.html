<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio Rain</title>
    <!-- google font for audio rain -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <!-- google font for text and form -->
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/images/headphones.png">
    <link rel="stylesheet" type="reset/css" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans+Condensed:300|Righteous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/CSS/output.css">
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/JavaScript/musicjs.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- Jumbotron holding the page title -->
        <div class="row">
            <div class="col-12">
                <div id="pagetitle">
                    <div class="container-fluid text-center">
                        <h1>AUDIO RAIN</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="open-page">
            <!-- Container holding the instructions for user -->
            <div class="row">
                <div class="col-12">
                    <div class="container-fluid text-center instructions">
                        <h4 id="intro">Tell us a little bit about yourself and we'll give you an album perfect for the
                            weather in your current location. </h4>
                    </div>
                </div>
            </div>

            <!-- Container holding the userInput form -->
            <div class="row">
                <div class="col-12 align-items-center">
                    <form>
                        <div class="form userInputForm ">
                            <div class="col">
                                <input type="text" id="name" class="form-control mt-4 custom-input-width" placeholder="First name">
                            </div>
                            <div class="col">
                                <input type="text" id="city" class="form-control mt-4 custom-input-width" placeholder="City">
                            </div>
                            <div class="col">
                                <input type="text" id="country" class="form-control mt-4 custom-input-width" placeholder="Country">
                            </div>
                        </div>
                        <div class="form-row userInputForm justify-content-center">
                            <button type="submit" id="submit" class="btn justify-content-end  mt-3">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Div holding response after user submits name & location -->
        <div class="userMusic">
            <!-- Div holding specific user greeting -->
            <div class="row">
                <div class="col-12">
                    <div class="container-fluid text-center personalgreeting"></div>
                    <div id="openweathermap-widget"></div>
                </div>
            </div>

            <!-- Div holding form with list of suggested music from music API -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header album-header">
                            <h5 id="albumName"></h5>
                            <h5 id="artistName"></h5>
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Song Title</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Related Artists -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>Related Artists</h5>
                        </div>
                        <div class="card-body">
                            <div id="relatedArtists"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <button type="submit" id="restart" class="btn justify-content-end  mt-3">Try Another City</button>
            </div>

            <!-- Recent Users -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>Here's what others are listening to</h5>
                        </div>
                        <div class="card-body">
                            <div id="recentUsers"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="push"></div>

    <footer class="footer">
        <p> <a class="link" href="https://github.com/popcopy">Matt Urian</a></p>
    </footer>

</body>

</html>
